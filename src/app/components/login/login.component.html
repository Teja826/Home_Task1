<div class="login_div">
    <div class = "sign_in">
        <h2>LOGIN</h2>
    </div>
    <div class="form_div">
        <form>
            <div class="form_username">
                <h4 class="channel_label">USERNAME : </h4>
                <input type="text" class="form-control" placeholder="Username" name="username" [(ngModel)]="username">
            </div>
            <div class="form_password">
                <h4 class="channel_label">PASSWORD : </h4>
                <input type="password" class="form-control" placeholder="Password" name="password" autocomplete="false" [(ngModel)]="password">
            </div>
            <button (click)="login()">Login</button>
        </form>
    </div>
</div>
